        <h2 class="title topictitle2" id="ariaid-title2">Mounting an ISO File in Knox</h2>
        <div class="body">
          <ol class="ol">
            <li class="li">Upload the ISO to the Knox server using SCP or your preferred method.</li>
            <li class="li">Run the following command to mount the ISO:
              <pre class="pre codeblock language-bash"><code>sudo mount -o loop /path/to/iso /mnt/iso</code></pre>
            </li>
            <li class="li">Verify that the ISO contents are accessible:
              <pre class="pre codeblock language-bash"><code>ls /mnt/iso</code></pre>
            </li>
          </ol>
        </div>
      </article>
